{% extends 'layout.html' %}

{% block content %}

<div class="container">

  <hr>
  <a href="{% url 'form' %}" class="btn btn-primary">Crear Persona</a>
  <h2>People</h2>

    {% endfor %}  
  </ul>
</div>

{% endblock %}
