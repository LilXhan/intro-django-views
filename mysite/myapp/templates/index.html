{% extends 'layout.html' %}

{% block content %}

<div class="container">
  <h1>This is my first project with Django</h1>
  <hr>
  <h2>People</h2>
  <ul>
    {% for person in people %}
    <li>{{ person.name }} - {{ person.email }}</li>
    {% endfor %}  
  </ul>

  <!-- CreatedView -->
  <form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear</button>
  </form>

</div>

{% endblock %}
